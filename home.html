  <script type="text/javascript">
    window.onload = function () {
      document.querySelector(".menu").addEventListener("click", function () {
        if (document.querySelector(".area-menu").style.display == "flex") {
          document.querySelector(".area-menu").style.display = "none";
        } else {
          document.querySelector(".area-menu").style.display = "flex";
        }
      });
    };

    var imge1 = document.getElementById("img1");
    var imge2 = document.getElementById("img2");

    imge1.addEventListener("click", () => {
      trocarImg(imge1, imge2);
    });
    imge2.addEventListener("click", () => {
      trocarImg(imge2, imge1);
    });
    function trocarImg(oculta, exibe) {
      oculta.style.display = "none";
      exibe.style.display = "block";
    }
  </script>
